<!DOCTYPE html>
<html lang="fr">
<head>
    <title>[archiloque.net] Le blog</title>
    <meta name="viewport" content="width=850">
    <meta charset="utf-8">
    <meta name="robots" CONTENT="all">
    <link type="text/css" rel="stylesheet" href="blog.css">
    <link rel="alternate" type="application/atom+xml" title="Le blog d'archiloque.net" href="<%= blog_root_url %>atom.xml" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <meta property="og:type" content="article"/>
    <meta name="twitter:card" content="summary" />

    <meta property="og:site_name" content="archiloque.net"/>

    <meta property="og:title" content="Le blog"/>
    <meta property="twitter:title" content="Le blog"/>

    <meta name="description" content="Le blog d'archiloque.net"/>
    <meta property="og:description" content="Le blog d'archiloque.net"/>
    <meta property="twitter:description" content="Le blog d'archiloque.net"/>

    <meta property="twitter:site" content="<%= author.twitter_handle %>"/>
    <meta property="article:author" content="<%= author.fb_url %>"/>

    <meta property="og:locale" content="fr_FR"/>
    <meta property="og:url" content="<%= blog_root_url %>"/>
    <meta property="og:image" content="http://archiloque.net/logo.png" />
    <meta property="twitter:image" content="http://archiloque.net/logo.png" />
    <meta property="og:type" content="article"/>

</head>
<body>
<h1 id="articleTitle">Le blog d'archiloque.net</h1>
<div id="content">
    <% articles.each do |article| %>
        <h4 class="blogHomePageArticleTitle"><%= "<a href=\"#{article.dir_name}/\">#{article.title}</a>" %></h4>
        <div class="blogHomePageArticleSubtitle">par <%= article.author %> le <%= article.formatted_date %>
        <div class="blogHomePageArticleDescription"><%= article.description %>
    </div>
    <% end %>
</div>
</body>
</html>
